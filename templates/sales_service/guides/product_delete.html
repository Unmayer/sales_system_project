{% extends 'base.html' %}
{% block title %}Удалить товар{% endblock title %}
{% block content %}
<h1 class="text-capitalize text-center mx-10 text-black">Удалить товар</h1>
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
		<p>Вы уверены, что хотите удалить товар: "{{ product }}"?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-primary" value="Удалить">
			<a href="{% url 'sales_service:products-detail' product.slug %}" class="btn btn-outline">Отмена</a>
		</p>
	</form>
</div>
{% endblock content %}
